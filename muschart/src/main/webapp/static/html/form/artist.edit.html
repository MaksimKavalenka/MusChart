<form method="POST" class="form-submit form-validation" name="form">
	<fieldset>
		<legend translate="ARTIST"></legend>
		<div class="field">
			<label class="required" for="name" translate="NAME"></label>
			<input type="text" id="name" name="name" maxlength="255" ng-model="ctrl.artist.name" required/>
		</div>
		<div class="field">
			<label class="required" for="photo" translate="PHOTO"></label>
			<input type="file" id="song" name="song" ng-model="ctrl.artist.photo" file-model="photoFile" required file-required/>
		</div>
		<div class="field">
			<label class="required" translate="GENRE"></label>
			<div ng-repeat="genreChoice in genresChoice">
				<select ng-model="genreChoice.id" required>
					<option ng-repeat="genre in ctrl.genres" value="{{genre.id}}">{{genre.name}}</option>
				</select>
				<button class="btn btn-danger btn-input" ng-click="removeGenreChoice(genreChoice.index)" translate="REMOVE_GENRE"></button>
			</div>
			<button class="btn btn-default btn-input" ng-click="addGenreChoice()" translate="ADD_GENRE"></button>
		</div>
		<div>
			<button class="btn btn-success" ng-click="ctrl.createArtist()" ng-disabled="form.$invalid || form.name.$pending || ctrl.dataLoading" translate="SUBMIT"></button>
			<img ng-if="ctrl.dataLoading" src="/muschart/img/load.gif"/>
		</div>
	</fieldset>
</form>
