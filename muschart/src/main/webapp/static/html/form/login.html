<form method="POST" class="form-submit form-validation" name="form">
	<fieldset>
		<legend translate="LOG_IN"></legend>
		<div class="field">
			<label class="required" for="login" translate="LOGIN"></label>
			<input type="text" id="login" name="login" maxlength="255" ng-model="ctrl.user.login" required/>
		</div>
		<div class="field">
			<label class="required" for="password" translate="PASSWORD"></label>
			<input type="password" id="password" name="password" maxlength="255" ng-model="ctrl.user.password" ng-minlength="3" required/>
			<span ng-show="form.password.$error.required || form.password.$error.minlength" translate="MINIMAL_COUNT_MESSAGE"></span>
		</div>
		<div>
			<button class="btn btn-primary" ng-click="ctrl.login()" ng-disabled="form.$invalid || ctrl.dataLoading" translate="LOG_IN"></button>
			<img ng-if="ctrl.dataLoading" src="/muschart/img/load.gif"/>
		</div>
	</fieldset>
</form>
