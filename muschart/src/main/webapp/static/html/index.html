<html ng-app="app.muschart">
	<head>
		<title ng-bind="$state.current.title">MusChart</title>
		<link rel="shortcut icon" type="image/x-icon" href="/muschart/img/icon.png"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/action.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/amplitude.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/autocomplete.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/button.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/content.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/flash.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/form.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/modal.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/navbar.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/pagination.css"/>
		<link rel="stylesheet" type="text/css" href="/muschart/css/settings.css"/>
		<script type="text/javascript" src="/muschart/webjars/jquery/3.0.0/jquery.js"></script>
		<script type="text/javascript" src="/muschart/webjars/angularjs/1.5.7/angular.js"></script>
		<script type="text/javascript" src="/muschart/webjars/angularjs/1.5.7/angular-cookies.js"></script>
		<script type="text/javascript" src="/muschart/webjars/angularjs/1.5.7/angular-sanitize.js"></script>
		<script type="text/javascript" src="/muschart/webjars/angular-ui-router/0.3.1/release/angular-ui-router.js"></script>
		<script type="text/javascript" src="/muschart/webjars/bootstrap/3.3.7/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="/muschart/js/amplitude.js"></script>
		<script type="text/javascript" src="/muschart/js/autocomplete.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/app.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/autocomplete.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/pagination.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/user.edit.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/artist/artist.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/artist/artist.edit.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/genre/genre.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/genre/genre.edit.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/track/track.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/controller/track/track.edit.controller.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/factory/artist.factory.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/factory/genre.factory.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/factory/track.factory.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/factory/unit.factory.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/factory/user.factory.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/other/config.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/other/constants.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/other/directive.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/other/filter.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/other/run.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/amplitude.service.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/choice.service.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/cookie.service.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/file.service.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/flash.service.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/pagination.service.js"></script>
		<script type="text/javascript" src="/muschart/js/angular/service/validator.service.js"></script>
		<base href="/">
	</head>
	<body>
		<div class="container" ui-view="header"></div>
		<div class="container" ng-class="{'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-bind="flash.message"></div>
		<div class="container" ui-view="tool"></div>
		<div class="container" ui-view="info"></div>
		<div class="container" ui-view="main_content"></div>
		<div class="container" ui-view="additional_content"></div>
		<div class="flex"></div>
		<div class="container" ui-view="footer"></div>
		<div class="amplitude">
			<div class="progress">
				<div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true"></div>
				<div class="time justify">
					<div><div class="amplitude-current-minutes" amplitude-single-current-minutes="true">0</div>:<div class="amplitude-current-seconds" amplitude-single-current-seconds="true">00</div></div>
					<div><div class="amplitude-duration-minutes" amplitude-single-duration-minutes="true">0</div>:<div class="amplitude-duration-minutes" amplitude-single-duration-seconds="true">00</div></div>
				</div>
				<input type="range" class="amplitude-song-slider" amplitude-singular-song-slider="true" value="0"/>
			</div>
			<div class="player">
				<div class="amplitude-prev player-button player-playlist-button action-previous"></div>
				<div id="amplitude-play-pause" class="amplitude-play-pause player-button player-main-button action-play"></div>
				<div class="amplitude-next player-button player-playlist-button action-next"></div>
				<div class="player-button player-playlist-button action-playlist" ui-sref="playlist"></div>
				<div class="player-info">
					<img class="player-cover" amplitude-song-info="cover"/>
					<div class="player-artist-name">
						<div amplitude-song-info="artist"></div>
						<div amplitude-song-info="name"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
