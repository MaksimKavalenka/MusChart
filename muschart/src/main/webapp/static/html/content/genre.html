<ul class="content">
	<li ng-repeat="genre in ctrl.genres">
		<div class="title">
			<a ui-sref="genre({id: genre.id})">{{genre.name}}</a>
		</div>
</ul>
<div class="link" ng-if="(ctrl.url !== '#') && (ctrl.genres.length >= count.genres)">
	<a ui-sref="{{ctrl.url}}" translate="MORE_GENRES"></a>
</div>
