<form method="POST" class="form-submit form-validation" name="form">
	<fieldset>
		<legend>Artist</legend>
		<div class="field">
			<label class="required" for="name">Name</label>
			<input type="text" id="name" name="name" maxlength="255" ng-model="ctrl.artist.name" required/>
		</div>
		<div class="field">
			<label class="required" for="photo">Photo</label>
			<input type="file" id="song" name="song" ng-model="ctrl.artist.photo" file-model="photoFile" required file-required/>
		</div>
		<div class="field">
			<label class="required">Genre</label>
			<div ng-repeat="genreChoice in genresChoice">
				<select ng-model="genreChoice.genre" required>
					<option ng-repeat="gen in genres" value="{{gen.id}}">{{gen.name}}</option>
				</select>
				<button class="btn btn-danger btn-input" ng-click="removeGenreChoice(genreChoice.index)">Remove genre</button>
			</div>
			<button class="btn btn-default btn-input" ng-click="addGenreChoice()">Add genre</button>
		</div>
		<div>
			<button class="btn btn-success" ng-click="ctrl.createArtist()" ng-disabled="form.$invalid || form.name.$pending || ctrl.dataLoading">Submit</button>
			<img ng-if="ctrl.dataLoading" src="/muschart/img/load.gif"/>
		</div>
	</fieldset>
</form>
