<form method="POST" class="form-submit form-validation" name="form" ng-submit="ctrl.createArtist()">
	<fieldset>
		<legend>Artist</legend>
		<div class="field">
			<label class="required" for="name">Name</label>
			<input type="text" id="name" name="name" maxlength="255" ng-model="ctrl.artist.name" required/>
		</div>
		<div class="field">
			<label class="required" for="photo">Photo</label>
			<input type="file" id="song" name="song" ng-model="ctrl.artist.photo" required file-required/>
		</div>
		<div class="field">
			<label class="required">Genre</label>
			<div ng-repeat="genreChoice in ctrl.genresChoice">
				<select ng-model="genreChoice.name" required>
					<option ng-repeat="genre in genres">{{genre.name}}</option>
				</select>
				<button class="btn btn-danger btn-input" ng-click="ctrl.removeChoice(genreChoice.id)">Remove genre</button>
			</div>
			<button class="btn btn-default btn-input" ng-click="ctrl.addChoice()">Add genre</button>
		</div>
		<div>
			<button type="submit" class="btn btn-success" ng-disabled="form.$invalid || ctrl.dataLoading">Submit</button>
			<img ng-if="ctrl.dataLoading" src="/muschart/img/load.gif"/>
		</div>
	</fieldset>
	   <div>
      {{ ctrl.genresChoice }}
   </div>
</form>
