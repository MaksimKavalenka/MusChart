<div class="form-submit form-validation">
	<fieldset>
		<legend>Genre</legend>
		<div class="field">
			<label class="required" for="name">Name</label>
			<input type="text" id="name" name="name" maxlength="255" ng-model="ctrl.genre.name" ng-genre-exist required/>
			<span ng-show="form.name.$pending.ngGenreExist">Checking if this genre exists...</span>
			<span ng-show="form.name.$error.ngGenreExist">This genre already exists</span>
		</div>
		<div>
			<button class="btn btn-success" ng-click="ctrl.createGenre()" ng-disabled="form.$invalid || form.name.$pending || ctrl.dataLoading">Submit</button>
			<img ng-if="ctrl.dataLoading" src="/muschart/img/load.gif"/>
		</div>
	</fieldset>
</div>
