<ul class="content">
	<li ng-repeat="genre in ctrl.genres">
		<div class="title">{{genre.name}}</div>
		<div class="actions">
			<div class="flaticon-sound"></div>
			<div class="flaticon-repeat"></div>
			<div class="flaticon-download"></div>
			<div class="flaticon-video"></div>
			<div class="flaticon-like" id="rating{{genre.id}}" data-id="{{genre.id}}">{{genre.rating}}</div>
		</div>
</ul>
