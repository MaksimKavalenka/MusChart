<html ng-app="muschart">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title ng-bind="$state.current.title">MusChart</title>
		<link rel="shortcut icon" type="image/x-icon" href="/img/icon.png"/>
		<link rel="stylesheet" type="text/css" href="/css/action.css"/>
		<link rel="stylesheet" type="text/css" href="/css/amplitude.css"/>
		<link rel="stylesheet" type="text/css" href="/css/autocomplete.css"/>
		<link rel="stylesheet" type="text/css" href="/css/button.css"/>
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/css/container.css"/>
		<link rel="stylesheet" type="text/css" href="/css/content.standard.css"/>
		<link rel="stylesheet" type="text/css" href="/css/content.classic.css"/>
		<link rel="stylesheet" type="text/css" href="/css/flash.css"/>
		<link rel="stylesheet" type="text/css" href="/css/form.css"/>
		<link rel="stylesheet" type="text/css" href="/css/input.volume.css"/>
		<link rel="stylesheet" type="text/css" href="/css/modal.css"/>
		<link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
		<link rel="stylesheet" type="text/css" href="/css/pagination.css"/>
		<link rel="stylesheet" type="text/css" href="/css/settings.css"/>
		<script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-cookies.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-translate/2.12.1/angular-translate.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-ui-router/0.3.1/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/webjars/underscorejs/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="/js/amplitude.js"></script>
		<script type="text/javascript" src="/js/angular/app.js"></script>
		<script type="text/javascript" src="/js/angular/config/config.js"></script>
		<script type="text/javascript" src="/js/angular/config/path.config.js"></script>
		<script type="text/javascript" src="/js/angular/config/translate/translate.config.js"></script>
		<script type="text/javascript" src="/js/angular/config/translate/by.translate.config.js"></script>
		<script type="text/javascript" src="/js/angular/config/translate/en.translate.config.js"></script>
		<script type="text/javascript" src="/js/angular/config/translate/fr.translate.config.js"></script>
		<script type="text/javascript" src="/js/angular/config/translate/ru.translate.config.js"></script>
		<script type="text/javascript" src="/js/angular/constants/controller.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/cookie.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/default.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/message.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/path.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/rest.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/state.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/template.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/title.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/type.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/upload.constants.js"></script>
		<script type="text/javascript" src="/js/angular/constants/url.constants.js"></script>
		<script type="text/javascript" src="/js/angular/controller/artist.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/genre.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/pagination.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/search.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/settings.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/track.controller.js"></script>
		<script type="text/javascript" src="/js/angular/controller/user.controller.js"></script>
		<script type="text/javascript" src="/js/angular/factory/artist.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/genre.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/search.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/track.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/unit.factory.js"></script>
		<script type="text/javascript" src="/js/angular/factory/user.factory.js"></script>
		<script type="text/javascript" src="/js/angular/other/directive.js"></script>
		<script type="text/javascript" src="/js/angular/other/run.js"></script>
		<script type="text/javascript" src="/js/angular/service/amplitude.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/choice.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/cookie.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/file.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/flash.service.js"></script>
		<script type="text/javascript" src="/js/angular/service/utility.service.js"></script>
		<base href="/">
	</head>
	<body>
		<div class="container" ui-view="header"></div>
		<div class="container" ng-class="{'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-bind="flash.message"></div>
		<div class="container" ui-view="tool"></div>
		<div class="container" ui-view="info"></div>
		<div class="container" ui-view="main_content"></div>
		<div class="container" ui-view="additional_content_1"></div>
		<div class="container" ui-view="additional_content_2"></div>
		<div class="flex"></div>
		<div class="container" ui-view="footer"></div>
		<div class="amplitude">
			<div class="progress">
				<div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true"></div>
				<div class="time justify">
					<div><div class="amplitude-current-minutes" amplitude-single-current-minutes="true">0</div>:<div class="amplitude-current-seconds" amplitude-single-current-seconds="true">00</div></div>
					<div><div class="amplitude-duration-minutes" amplitude-single-duration-minutes="true">0</div>:<div class="amplitude-duration-minutes" amplitude-single-duration-seconds="true">00</div></div>
				</div>
				<input type="range" class="amplitude-song-slider" amplitude-singular-song-slider="true" value="0"/>
			</div>
			<div class="justify">
				<div class="block">
					<div class="player">
						<div class="amplitude-prev player-button player-playlist-button action-previous"></div>
						<div id="amplitude-play-pause" class="amplitude-play-pause player-button player-main-button action-play"></div>
						<div class="amplitude-next player-button player-playlist-button action-next"></div>
						<div class="player-button player-playlist-button action-playlist" ui-sref="playlist" ng-if="false"></div>
						<div class="player-info">
							<img class="player-cover" amplitude-song-info="cover"/>
							<div class="player-artist-name">
								<div class="artist" amplitude-song-info="artist"></div>
								<div class="name" amplitude-song-info="name"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="block volume">
					<div class="player-playlist-button action-volume"></div>
					<input type="range" class="amplitude-volume-slider" value="0"/>
				</div>
			</div>
		</div>
	</body>
</html>
