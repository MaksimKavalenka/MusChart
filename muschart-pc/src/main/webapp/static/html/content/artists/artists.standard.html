<ul class="content-standard">
	<li ng-repeat="artist in artists">
		<div class="title">
			<a ui-sref="artist({id: artist.id})">{{artist.name}}</a>
		</div>
		<div class="body">
			<img ng-src="/image/artist/{{artist.photo}}">
			<div class="links">
				<div class="link link-empty"></div>
				<div class="link link-empty"></div>
				<div class="link link-empty"></div>
				<div class="link link-empty"></div>
				<div class="link action-like" ui-sref="login" ng-if="!user"></div>
				<div class="link action-like" ng-click="like(artist.id)" ng-if="user && !artist.liked"></div>
				<div class="link action-liked" ng-click="like(artist.id)" ng-if="user && artist.liked"></div>
				<div class="link link-action link-empty">{{artist.rating}}</div>
			</div>
		</div>
	</li>
</ul>
<div class="link" ng-show="(url !== '#') && (artists.length >= count.artists)">
	<a ui-sref="{{url}}" translate="MORE_ARTISTS"></a>
</div>
