<html ng-app="muschart">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title ng-bind="$state.current.title">MusChart</title>
		<link rel="shortcut icon" type="image/x-icon" href="/img/icon.png"/>
		<link rel="stylesheet" type="text/css" href="/style.css"/>
		<script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-cookies.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.5.7/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-translate/2.12.1/angular-translate.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-ui-router/0.3.1/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/webjars/underscorejs/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="/script.js"></script>
		<base href="/">
	</head>
	<body>
		<div class="container" ui-view="header"></div>
		<div class="container" ng-class="{'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error'}" ng-bind="flash.message"></div>
		<div class="container" ui-view="tool"></div>
		<div class="container" ui-view="info"></div>
		<div class="container" ui-view="main_content"></div>
		<div class="container" ui-view="additional_content_1"></div>
		<div class="container" ui-view="additional_content_2"></div>
		<div class="flex"></div>
		<div class="container" ui-view="footer"></div>
		<div class="amplitude">
			<div class="progress">
				<div class="amplitude-song-time-visualization" amplitude-single-song-time-visualization="true"></div>
				<div class="time justify">
					<div><div class="amplitude-current-minutes" amplitude-single-current-minutes="true">0</div>:<div class="amplitude-current-seconds" amplitude-single-current-seconds="true">00</div></div>
					<div><div class="amplitude-duration-minutes" amplitude-single-duration-minutes="true">0</div>:<div class="amplitude-duration-minutes" amplitude-single-duration-seconds="true">00</div></div>
				</div>
				<input type="range" class="amplitude-song-slider" amplitude-singular-song-slider="true" value="0"/>
			</div>
			<div class="justify">
				<div class="block">
					<div class="player">
						<div class="amplitude-prev player-button player-playlist-button action-previous"></div>
						<div id="amplitude-play-pause" class="amplitude-play-pause player-button player-main-button action-play"></div>
						<div class="amplitude-next player-button player-playlist-button action-next"></div>
						<div class="player-button player-playlist-button action-playlist" ui-sref="playlist" ng-if="false"></div>
						<div class="player-info">
							<img class="player-cover" amplitude-song-info="cover"/>
							<div class="player-artist-name">
								<div class="artist" amplitude-song-info="artist"></div>
								<div class="name" amplitude-song-info="name"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="block volume">
					<div class="player-playlist-button action-volume"></div>
					<input type="range" class="amplitude-volume-slider" value="0"/>
				</div>
			</div>
		</div>
	</body>
</html>
